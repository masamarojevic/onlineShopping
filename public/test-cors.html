<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CORS Test</title>
  </head>
  <body>
    <h1>CORS Test</h1>
    <script>
      fetch("http://localhost:3000/api/your-endpoint")
        .then((response) => response.json())
        .then((data) => console.log("Data:", data))
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
